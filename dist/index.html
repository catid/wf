<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Warning Forever Tribute</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#03050d" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="hud">
        <div class="status">
          <span id="score">Score: 0</span>
        </div>
        <div id="message"></div>
      </div>
      <div id="start-overlay" class="start-overlay">
        <div class="start-panel">
          <p class="start-kicker">Incoming Transmission</p>
          <h1>Ready to Engage?</h1>
          <p class="start-copy">Tap play to prime the cannons and unlock the soundtrack.</p>
          <button id="start-button" class="start-button">
            <span>Play</span>
          </button>
        </div>
      </div>
    </div>
    <script src="static/js/game.js" defer></script>
  </body>
</html>
